<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript">
	var bod=document.getElementById("bodys");
	window.onload=function(){
	alert("hello");
	//步骤一:创建异步对象
	var ajax;
	if(window.XMLHttpRequest){
		 ajax=new XMLHttpRequest();
	}else{
		ajax=new ActiveXObject("Microsoft.XMLHTTP");
	}
	//步骤二:设置请求的url参数,参数一是请求的类型,参数二是请求的url,可以带参数,动态的传递参数starName到服务端
	try{
		ajax.open('get','http://secr.baidu.com/entry?status=1-1-1-1-1-1&version=7');
	ajax.setRequestHeader("Connection","keep-alive");
	ajax.setRequestHeader("Accept","text/html,application/xhtml+xml,application/xml;q=0.9,image/webp,*/*;q=0.8");
	ajax.setRequestHeader("Upgrade-Insecure-Requests","1");
	ajax.setRequestHeader("User-Agent","Mozilla/5.0 (Linux; Android 6.0.1; Redmi Note 3 Build/MMB29M; wv) AppleWebKit/537.36 (KHTML, like Gecko) Version/4.0 Chrome/48.0.2564.116 Mobile Safari/537.36 T7/9.3 SearchCraft/1.7.1 (Baidu; P1 6.0.1)");
	ajax.setRequestHeader("Accept-Encoding","gzip, deflate, br");
	ajax.setRequestHeader("Accept-Language","zh-CN,en-US;q=0.8");
	ajax.setRequestHeader("contentType","application/json;charset=utf-8");
	
	ajax.setRequestHeader("Cookie","BAIDUID=CB4D134221C7C107C82C111578E10FFA:FG=1; H_WISE_SIDS=100459; PSINO=5; io=ATNi-MoLGUpcrs1ODh-4; BAIDUCUID=gaHVt_ipHu_h8Sisli2Ci_8A-i_xiSiPYi-Da_aR28KwL9MjB; BAIDULOC=0.0_0.0_1000_null_1516581860384");
	//步骤三:发送请求
	ajax.send();
	//步骤四:注册事件 onreadystatechange 状态改变就会调用
	ajax.onreadystatechange = function () {
			alert("hello1");
　　　　	bod.innerHTML=ajax.responseText;//输入相应的内容
	}
	}catch(err){
		alert(err);
	}
	
	alert("hello2");
}
</script>
</head>
<body id="bodys">

</body>
</html>
